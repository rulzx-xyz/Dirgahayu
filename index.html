<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dirgahayu Indonesia ke-80</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #E2E8F0; /* Slate 200 */
        }
        h1, h2, h3, .font-montserrat {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
        }
        .text-glow-gold {
            text-shadow: 0 0 5px rgba(253, 224, 71, 0.4), 0 0 10px rgba(252, 211, 77, 0.3), 0 0 15px rgba(251, 191, 36, 0.2);
        }
        .text-glow-white {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 12px rgba(255, 255, 255, 0.3);
        }
        .text-shadow-lyrics {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        .text-shadow-highlight {
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7), 1px 1px 2px #000;
        }
        .garuda-power-glow {
            filter: drop-shadow(0 0 12px rgba(253, 224, 71, 0.7)) drop-shadow(0 0 20px rgba(252, 211, 77, 0.5));
        }

        /* New Hero Background */
        .bg-hero-pattern {
            background-color: #0c0a1a;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(200, 0, 0, 0.2), transparent 40%),
                radial-gradient(circle at 0% 100%, rgba(255, 255, 255, 0.1), transparent 30%),
                linear-gradient(160deg, #110d2e 0%, #0d0b1a 50%, #1a0c0c 100%);
        }

        /* Enhanced Hero Badge for Anniversary Number */
        .hero-badge {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #fef08a, #facc15, #d97706, #facc15);
            color: #92400e;
            border-radius: 50%;
            width: 5rem;
            height: 5rem;
            font-size: 2.25rem;
            font-weight: 800;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(251, 191, 36, 0.6), inset 0 3px 5px rgba(255, 255, 255, 0.5), inset 0 -3px 5px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.4);
            transform: rotate(-10deg);
            overflow: hidden;
            animation: badge-pulse 5s ease-in-out infinite;
        }
        .hero-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(25deg);
            animation: badge-shine 4s ease-in-out infinite;
            animation-delay: 1s;
        }

        @media (min-width: 640px) {
            .hero-badge {
                width: 6rem;
                height: 6rem;
                font-size: 3rem;
            }
        }

        .decorative-divider {
            height: 2px;
            width: 80px;
            background: linear-gradient(90deg, transparent, #FBBF24, transparent);
            margin: 2rem auto;
            opacity: 0.6;
        }

        /* Custom Loader Style */
        .loader-dual-ring {
          display: inline-block;
          width: 80px;
          height: 80px;
        }
        .loader-dual-ring:after {
          content: " ";
          display: block;
          width: 64px;
          height: 64px;
          margin: 8px;
          border-radius: 50%;
          border: 6px solid #fff;
          border-color: #e60000 transparent #fff transparent;
          animation: loader-dual-ring 1.2s linear infinite;
        }
        @keyframes loader-dual-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        /* Animations */
        @keyframes flagWave {
            0% { transform: translateY(0) rotate(0.5deg); }
            100% { transform: translateY(-8px) rotate(-0.5deg); }
        }
        .animate-flag-wave {
            animation: flagWave 4s ease-in-out infinite alternate;
        }
        
        @keyframes majesticPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .animate-majestic-pulse {
            animation: majesticPulse 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .animate-float {
             animation: float 20s linear infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #FBBF24; }
        }
        .animate-blink-caret {
            animation: blink-caret .75s step-end infinite;
            border-right: 3px solid #FBBF24;
            height: 1.2em;
            display: inline-block;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        /* Badge Animations */
        @keyframes badge-pulse {
            0%, 100% {
                transform: rotate(-10deg) scale(1);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(251, 191, 36, 0.6), inset 0 3px 5px rgba(255, 255, 255, 0.5), inset 0 -3px 5px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: rotate(-8deg) scale(1.05);
                box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4), 0 0 30px rgba(251, 191, 36, 0.8), inset 0 3px 5px rgba(255, 255, 255, 0.5), inset 0 -3px 5px rgba(0, 0, 0, 0.3);
            }
        }
        @keyframes badge-shine {
            0% {
                transform: translateX(-150%) rotate(25deg);
            }
            50% {
                transform: translateX(150%) rotate(25deg);
            }
            100% {
                transform: translateX(150%) rotate(25deg);
            }
        }

        /* For Interactive Map */
        .map-point {
            cursor: pointer;
            fill: rgba(255, 255, 255, 0.7);
            stroke: #E53E3E; /* red-600 */
            stroke-width: 2;
            transition: all 0.3s ease;
            transform-origin: center center;
        }
        .map-point:hover {
            fill: #FBBF24; /* amber-400 */
            transform: scale(1.2);
        }
        .map-point.active {
            fill: #FBBF24; /* amber-400 */
            stroke: #FFFFFF;
            stroke-width: 3;
        }
        .story-container-glow {
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.4), 0 0 25px rgba(251, 191, 36, 0.3);
        }
    </style>
